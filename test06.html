<!doctype HTML>
<html>
    <head>
      <!--<script src="https://makerspace-giessen.de/objects/aframe-v1.0.4.min.js"></script>
      <script src="https://makerspace-giessen.de/objects/aframe-ar.min.js"></script> -->
      
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
      <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>
  
    <body style="margin: 0; overflow: hidden;">
    
      <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_bch_13_9_3; maxDetectionRate: 40; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">

      <!-- Alternative ohne Marker:
          <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
          >
      -->
        
    <!-- braucht es Licht? -->
      <a-entity light="type: ambient; color: #fff; intensity: 0.8"></a-entity> 
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 1"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 1 1"></a-entity>  
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 -1 1"></a-entity> 
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 -1 1"></a-entity>    
    <!-- -->
      
        <!-- von Studio
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>
        -->
        
      <!-- 0 -> Original -->         
      <a-marker type="barcode" value="0">
        <a-entity gltf-model="url(/moveBlock.glb)" scale="5 5 5"></a-entity>
      </a-marker>  
        
      <!-- 1 -->
      <a-marker type="barcode" value="1">
        <!-- entity? <a-entity gltf-model="url(/moveBlock.glb)" scale="1 1 1"></a-entity> -->
        <a-video src="https://jezgraggen.github.io/AR-Studio/assets/CoolTricks__aL29yNv_460sv_ZachKing.mp4" width="2" height="1.2" scale="2 2 2" opacity="0.65" rotation="90 0 0">
      </a-marker>
        
        
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
